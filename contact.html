<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Vishnu Swaminathan</a>
      </div>
      <div class="collapse navbar-collapse d-flex flex-row-reverse" id="myNavbar">
        <ul class="nav navbar-nav float-right">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li class="active">
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="portfolio.html">Portfolio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron container text-center">
    <h1>Contact</h1>
  </div>

  <div class="container-fluid bg-3 text-center">
    <form>
      <div class="">
        <div class="col col-md-5">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col col-md-5">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="col-md-7">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="xxxx@example.com">
      </div>
      <br>
      <div class="col-md-6">
        <label for="textArea">Text Area</label>
        <textarea class="form-control" id="textArea" rows="5" placeholder="Type Here..."></textarea>
      </div>
    </form>
  </div>

</body>

</html>
